<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Welcome to my Phone Hunter</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search Your Phone</label>
                <input type="email" class="form-control w-50 mb-2" id="search-feild" placeholder="Search Here">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>

        <!-- display search results -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
            </div>

            <!-- warning of not getting search item -->
            <div id="not-found-msg" class="mt-4 d-none">
                <h3 class="text-warning">No Phones Found! Please try again</h3>
            </div>

            <!-- see more display items (show All) -->
            <div id="show-all" class="text-center d-none mt-4">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <!-- loading spinner  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!-- modal content  -->
        <section>
            <!-- Button trigger modal -->
            <!-- sends the info where the modal will open by clicking  -->
            
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="js/app.js"></script>
</body>

</html>

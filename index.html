<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <header>
        <h1>Welcome to my Phone Hunter</h1>
    </header>

    <main class="container">
        <section>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Search Your Phone</label>
                <input type="email" class="form-control w-50 mb-2" id="search-feild" placeholder="Search Here">

            </div>
        </section>

        <!-- display search results -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
            </div>
        </section>
    </main>
